# Codegen for the client
overwrite: true
schema: ./schema.graphqls
documents: ../client/graphql/**/*.ts
generates:
  ../client/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHooks: true
      withHOC: false
  ../client/generated/schema.json:
    plugins:
      - introspection
